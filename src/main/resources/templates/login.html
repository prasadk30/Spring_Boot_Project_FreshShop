<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<div th:replace="navbar :: navbar"></div>
<head lang="en" th:replace="header :: header"></head>

<head>
<title>Login Here</title>
</head>
<body>
<div class= "container">
     <div th:if ="${param.error}">
     invalid username and password
     </div>
   
   
   <div th:if="${param.logout}"  >
        you have been logged out.
   
   </div> 
<form th:action="@{/login}" method="post">
   <div class=form-group><lable> Username:<input type="text" name="username"  class ="from-controll"/></lable>
   </div>
<div class=form-group><lable> Password:<input type="password" name="password" class="from-controll"/></lable>
<br>
<div class=form-actions><br><input type="submit" value="Sign In" class=btn btn-primary/>
</div>
</div>


</form>
</div>
<head lang="en"th:replace="footer :: footer"></head>
</body>
</html>
