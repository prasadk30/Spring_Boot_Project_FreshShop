<html xmlns:th="https://thymeleaf.org">
<div th:replace="customer/custnavbar :: custnavbar"></div>
<h1>Customer Order History</h1>
<hr>
<head>
<link href="/css/bootstrap.css" rel="stylesheet"/>
<link href="/DataTables/datatables.css" rel="stylesheet"/>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/DataTables/datatables.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/jquery.validate.js"></script>
<script src="/js/additional-methods.js"></script>

</head>
<br>
<table class="table table-bordered" id="table1">
<thead>
<tr>
<td>OrderNo</td>
<td>OrderDate</td>
<td>OrderAmount</td>
<td>OrderStatus</td>
<td>Actions</td>
</tr>
</thead>
<tbody>
<tr th:each="ord : ${order}">

<td th:text="${ord.orderid}"></td>
<td th:text="${ord.orderdate}"></td>
<td th:text="${ord.orderamount}"></td>
<td th:text="${ord.orderstatus}"></td>
<td>

<a th:href="@{/faster/vieworder/{id}(id=${ord.orderid})}" class="btn btn-success">View Order</a>
<a onclick="return confirm_delete(ord.orderid);" class="btn btn-warning">Cancel Order</a>

</td>
</tr>

<tr>

<td></td>
</tr>
</table>

<script>

$(function(){
	confirm_delete=function(rn){
		swal({
			  title: "Are you sure?",
			  text: "Once deleted, you will not be able to recover this record!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			    window.location="${faster/delorder/"+rn;
			    
			  } else {
			    //swal("Your imaginary file is safe!");
			    
			  }
			});
		return false;
	};

	
});

</script>
